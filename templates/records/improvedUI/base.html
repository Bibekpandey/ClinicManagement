{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<!-- head -->
<head>
    <!-- meta description -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> BIOMED </title>

    <!-- link scripts -->
    <script src="{% static 'records/js/jquery.min.js' %}"></script>
    <script src="{% static 'records/js/bootstrap.min.js' %}"></script>

    <!-- link css -->
    <link href="{% static 'records/css/bootstrap.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'records/css/sidebar.css' %}" type="text/css" rel="stylesheet">

    {% block head %} {% endblock %}
</head>
<!-- head -->

<body>

    <!-- header -->
    <div class="header">
        <!-- Top Navigation -->
        <nav class="navbar navbar-inverse navbar-top">

            <!-- container -->
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" 
                        aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    {# logo #}
                    <a class="navbar-brand" href="#">BioMed</a>
                </div>
                <!-- logo and toggler -->

                <!-- top right navbar collapsible -->
                <div id="navbar" class="collapse navbar-collapse">
                {% if request.session.logintype %}
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                        <a href="#">{{ request.session.logintype|upper }} </a>
                        </li>
                        <li>
                            <a href="{% url 'logout' %}"><i class="fa fa-fw fa-power-off"></i> LOG OUT</a>
                        </li>
                    </ul>
                {% endif %}
                </div>
                <!-- top right collapsible end -->

            </div>
            <!-- container end -->

        </nav>
    </div>
    <!-- header end -->

    <!-- contents -->
    <div class="wrapper">
        <!-- row -->
        <div class="row">

            <!-- sidebar columns -->
            <div class="col-sm-2">
                <div id="sidebar-wrapper">
                    <ul class="sidebar-nav">
                        {% block sidebar %} {% endblock %}
                    </ul>
                </div>
            </div>
            <!-- sidebar end-->

            <!-- actual inner content-->
            <div class="col-sm-10">
                <div id="page-content-wrapper">
                    <div class="container-fluid">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
            <!-- main contents -->

        </div>
        <!-- row end -->

    </div>
    <!-- content end -->

    <div class="footer">
    </div>

    {% block footer %} {% endblock %}
</body>

</html>
