<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    {% load staticfiles %}

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'records/css/bootstrap.css' %}" type="text/css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'records/css/sb-admin.css' %}" type="text/css" rel="stylesheet">
    <!-- Morris Charts CSS -->
    <link href="{% static 'records/css/plugins/morris.css' %}" rel="stylesheet">
</head>

<body>

    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Clinic Management System</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                    <li>
                    <a href="{% url 'logout' %}"><i class="fa fa-fw fa-power-off"></i> LOG OUT</a>
                    </li>
            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li class="active">
                        {% block selectionbar %}
                        {% endblock %}
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-fw fa-flask"></i> Lab Staff</a>
                    </li>

                    <li>
                        <a href="#"><i class="fa fa-fw fa-hospital-o"></i> Pharmacist</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-fw fa-medkit"></i> Doctor</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-fw fa-bar-chart-o"></i> Report</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

   {% block content %}
   {% endblock %}

    </div>

   {% block js %}
   {% endblock %}
    <!-- jQuery -->
    <script src="{% static 'records/js/jquery.js ' %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'records/js/bootstrap.min.js' %}"></script>
    <!-- Morris Charts JavaScript -->
    <script src="{% static  'records/js/plugins/morris/raphael.min.js'  %}"></script>
    <script src="{% static 'records/plugins/morris/morris.min.js' %}"></script>
    <script src="{% static 'records/plugins/morris/morris-data.js' %}"></script>
</body>

</html>
