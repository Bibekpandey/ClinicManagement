<html>

<head>
    <title> LOGIN </title>
    {% load staticfiles %}

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'records/css/bootstrap.css' %}" type="text/css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In : {{ logintype }}</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" action="{% url 'login_lab' %}" >
                        {% csrf_token %}
                            <fieldset>
                                <input id="hidden_test_id" type="hidden" name="logintype" value="{{ logintype }}" />
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" type="username" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-success">login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'records/js/jquery.js ' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'records/js/bootstrap.min.js ' %}"></script>

    <!-- Morris Charts JavaScript -->
    <script src="{% static  'records/js/plugins/morris/raphael.min.js'  %}"></script>
    <script src="{% static 'records/plugins/morris/morris.min.js' %}"></script>
    <script src="{% static 'records/plugins/morris/morris-data.js' %}"></script>

</body>
</html>
